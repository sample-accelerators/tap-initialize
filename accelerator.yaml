accelerator:
  displayName: TAP Initializer
  description: Boilerplate for initializing a Workload for Tanzu Application Platform.
  iconUrl: https://blogs.vmware.com/cloudprovider/files/2021/09/logo-vmware-tanzu-square-Header.png
  tags:
    - tanzu

  options:
    - name: projectName
      label: Name
      description: The name for your new project
      display: false
      defaultValue: "new-project"

    - name: workloadType
      inputType: text
      label: Workload Type
      display: true
      defaultValue: web

    - name: gitRepository
      inputType: text
      label: Git Repository
      display: true
      required: true

    - name: gitBranch
      inputType: text
      label: Git Branch
      defaultValue: main
      display: true
      required: true

    - name: toggleIDESupport
      inputType: checkbox
      label: Include IDE Support for Java Workloads
      display: true
      dataType: boolean
      defaultValue: false

    - name: repositoryPrefix
      inputType: text
      label: Prefix for the container image repository
      defaultValue: dev.local
      dependsOn:
        name: toggleIDESupport
      required: true

engine:
  merge:
    - include: ["**/*"]
      exclude:
        ["README.md", "LICENSE", "config/*.yaml", "catalog/*.yaml", "Tiltfile"]
    - include: ["config/workload.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-workload
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: my-app
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: web
              with: "#workloadType"
        - type: ReplaceText
          substitutions:
            - text: "https://example.com/"
              with: "#gitRepository"
        - type: ReplaceText
          substitutions:
            - text: main
              with: "#gitBranch"
    - include: ["catalog/catalog-info.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-component
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: my-app
              with: "#artifactId"
    - condition: "#toggleIDESupport"
      include: ["Tiltfile"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-workload
              with: "#artifactId"
        - type: ReplaceText
          substitutions:
            - text: registry.example.com/project
              with: "#repositoryPrefix"
